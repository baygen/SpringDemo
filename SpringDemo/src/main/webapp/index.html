    <body>
        <form id="create-form"> 
            Name :<input type="text" id="companyName">
            Earnings :<input type="text" id="earnings">
            Parent Name :<input type="text" id="parentName">
            <button type="submit" id="create">Create</button>
        </form>
        <p></p>
        <form id="edit-form">
            Company name <input type="text" id="editCompanyName" >
            New name <input type="text" id="newCompanyName" >
            New earnings <input type="text" id="newEarnings" >
            New parent name<input type="text" id="newParentName" >
            <button type="submit" id="edit">Edit</button>
        </form>
        <p></p>
        <form id="remove-form">
            Company name <input type="text" id="delCompanyName" >
            <button type="submit" id="delete">Delete</button>
            <button type="submit" id="delTree">Delete with childs</button>
        </form>
        
        <div id="feedback"></div>
    </body>
